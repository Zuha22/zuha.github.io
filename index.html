<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Cake Shop</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="banner">
  <h2>Fresh, Delicious Cakes</h2>
  <p>Order your favorite cake today</p>
</section>

<section class="products">
  <h2>Our Cakes</h2>

  <div class="product-list">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587" alt="">
      <h3>Chocolate Cake</h3>
      <p>₹450</p>
      <button onclick="addToCart('Chocolate Cake',450)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1508739773434-c26b3d09e071" alt="">
      <h3>Strawberry Cake</h3>
      <p>₹520</p>
      <button onclick="addToCart('Strawberry Cake',520)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b" alt="">
      <h3>Vanilla Cake</h3>
      <p>₹400</p>
      <button onclick="addToCart('Vanilla Cake',400)">Add to Cart</button>
    </div>

  </div>

</section>
</body>
</html>
