<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Dummy Store</h1>
        <button id="view-cart-btn">View Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main id="products-container">
        <h2>Products</h2>
        </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Proceed to Simulated Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
