<!-- Bakery E-commerce Website with Cart (index.html placeholder) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Bites Bakery</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#111; color:#fff; }
    header { padding:20px; display:flex; justify-content:space-between; align-items:center; background:#222; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; }
    .hero { padding:80px 20px; text-align:center; background:#333; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
    .card { background:#222; border-radius:12px; padding:20px; text-align:center; }
    .card img { width:100%; border-radius:12px; }
    button { background:#f08; color:#fff; padding:10px 15px; border:none; border-radius:6px; margin-top:10px; cursor:pointer; }
    #cartPanel { position:fixed; right:0; top:0; width:320px; height:100%; background:#222; padding:20px; display:none; flex-direction:column; }
  </style>
</head>
<body>
<header>
  <h2>Sweet Bites</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>
<section class="hero">
  <h1>Fresh Bakery Everyday</h1>
  <p>Pastries, Cakes, Cookies & More</p>
</section>
<section class="products" id="productList"></section>
<div id="cartPanel">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout</button>
</div>
<script>
const products=[{id:1,name:"Chocolate Cake",price:20,img:"data:image/jpeg;base64,...1"},{id:2,name:"Croissant",price:5,img:"data:image/jpeg;base64,...2"},{id:3,name:"Cupcake",price:4,img:"data:image/jpeg;base64,...3"},{id:4,name:"Bread Loaf",price:3,img:"data:image/jpeg;base64,...4"}];
let cart=[];
function renderProducts(){document.getElementById("productList").innerHTML=products.map(p=><div class='card'><img src='${p.img}'/><h3>${p.name}</h3><p>€${p.price}</p><button onclick='addToCart(${p.id})'>Add to Cart</button></div>).join("");}
function addToCart(id){let item=products.find(x=>x.id===id);cart.push(item);updateCart();}
function updateCart(){document.getElementById("cartCount").innerText=cart.length;document.getElementById("cartItems").innerHTML=cart.map(x=><p>${x.name} - €${x.price}</p>).join("");}
function toggleCart(){let p=document.getElementById("cartPanel");p.style.display=p.style.display=="flex"?"none":"flex";}
function checkout(){alert("Order placed! Thank you.");cart=[];updateCart();toggleCart();}
renderProducts();
</script>
</body>
</html>
